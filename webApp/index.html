<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Baby Activity Tracker</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
</head>
<body>

<div class="container">
<h2>Baby Tracker</h2>
<div class="row">
    <div class="col-md-12" >
      <div class="text-center" >
                
      </div>
    </div>
</div>


<div id="login">
    <section>
        <!-- <h3>Sign In</h1> -->
        <form id="signinForm">
            <div class="form-outline mb-4">
                <label for="emailInputSignin" class="form-label">Email address:</label>
                <input type="email" id="emailInputSignin" placeholder="Email" required class="form-control">
              </div>
              <div class="form-outline mb-4">
                <label for="passwordInputSignin" class="form-label">Password:</label>
                <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required class="form-control"> 
              </div>
            <h6></h6>
            <input type="submit"  class="btn btn-primary btn-block mb-4" value="Log in">
        </form>
    </section>  
    <div>
        <button id="signupLink" class="btn btn-link">Don't have an account?</button>
    </div>
</div>

<div id="signup">
    <section>
        <!-- <h3>Register</h1> -->
        <form id="registrationForm">
            <div class="form-outline mb-4">
                <label for="emailInputRegister" class="form-label">Email address:</label>
                <input type="email" id="emailInputRegister" placeholder="Email" pattern=".*" required class="form-control">
              </div>
              <div class="form-outline mb-4">
                <label for="passwordInputRegister" class="form-label">Password:</label>
                <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" required class="form-control"> 
              </div>
              <div class="form-outline mb-4">
                <label for="password2InputRegister" class="form-label">Confirm Password:</label>
                <input type="password" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required class="form-control"> 
              </div>
            <h6></h6>
            <input type="submit"  class="btn btn-warning btn-block mb-4"  value="Sign up">
        </form>
    </section>
    <div>
        <button id="loginLink" class="btn btn-link"> Already have an account?</button>
    </div>
</div>



</div>
<script src="js/vendor/jquery-3.1.0.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/aws-cognito-sdk.min.js"></script>
<script src="js/vendor/amazon-cognito-identity.min.js"></script>
<script src="js/config.js"></script>
<script src="js/cognito-auth.js"></script>
</body>
</html>
